<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Smart Attendance</title>
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Smart Attendance" />
    <meta name="description" content="Modern face recognition based attendance system" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon-180x180.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16x16.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
        }
        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }
        @keyframes scan-line {
            0% { top: 0%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            animation: scan-line 2s linear infinite;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fade-in 0.5s ease-out;
        }
        .face-detection-circle {
            border: 3px solid #3B82F6;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            position: absolute;
            transition: all 0.3s ease;
        }
        .face-detection-active {
            border-color: #10B981;
            background: rgba(16, 185, 129, 0.15);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </div>
                    <h1 class="text-lg font-bold text-gray-900">Smart Attendance</h1>
                </div>
                <div class="text-sm text-gray-500" id="currentTime"></div>
            </div>
        </div>
    </header>

    <div class="flex-1 overflow-hidden pb-20" id="contentArea">
        <!-- Employees Tab -->
        <section id="employeesPanel" class="h-full overflow-y-auto">
            <div class="p-4 space-y-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold text-gray-900">Employees</h2>
                    <span id="employeeCount" class="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded-full">0 employees</span>
                </div>
                <button id="addEmployeeButton" class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-blue-800 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-lg">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span>Register New Employee</span>
                    </div>
                </button>
                <div id="employeeList" class="space-y-3"></div>
            </div>
        </section>

        <!-- Checkâ€‘in/Checkâ€‘out Tab -->
        <section id="checkinPanel" class="h-full hidden">
            <div class="relative h-full">
                <!-- Full Screen Video Container -->
                <div class="absolute inset-0 bg-black">
                    <video id="checkinVideo" class="w-full h-full object-cover" autoplay muted playsinline></video>
                    
                    <!-- Face Detection Overlay -->
                    <div class="absolute inset-0 pointer-events-none">
                        <div id="faceDetectionCircle" class="face-detection-circle hidden"></div>
                        <!-- Scan Line Effect -->
                        <div id="scanLine" class="absolute w-full h-0.5 bg-blue-400 opacity-75 scan-line hidden"></div>
                    </div>
                    
                    <!-- Control Overlay -->
                    <div class="absolute top-0 left-0 right-0 p-4 bg-gradient-to-b from-black/70 to-transparent">
                        <div class="flex items-center justify-between text-white">
                            <h2 class="text-lg font-semibold">Face Recognition</h2>
                            <button id="stopCheckin" class="hidden bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-medium transition-colors">
                                Stop Camera
                            </button>
                        </div>
                        <p class="text-sm text-white/80 mt-1">Position your face within the circle</p>
                    </div>
                    
                    <!-- Status Messages -->
                    <div id="checkinMessage" class="absolute bottom-20 left-4 right-4 p-4 rounded-xl text-white text-center font-semibold hidden fade-in"></div>
                    
                    <!-- Start Button (when camera is off) -->
                    <div id="startCameraOverlay" class="absolute inset-0 flex items-center justify-center bg-black/50">
                        <div class="text-center">
                            <button id="startCheckin" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-semibold text-lg transition-all duration-200 pulse-glow">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>Start Camera</span>
                                </div>
                            </button>
                            <p class="text-white/80 mt-4 text-sm">Tap to start face recognition</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Attendance Log Tab -->
        <section id="logsPanel" class="h-full hidden overflow-y-auto">
            <div class="p-4 space-y-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold text-gray-900">Attendance Logs</h2>
                    <button id="refreshLogs" class="text-blue-600 hover:text-blue-700 p-2 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Date Filter -->
                <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <input type="date" id="dateFilter" class="flex-1 border-0 focus:ring-0 text-sm" />
                    </div>
                </div>
                
                <!-- Attendance Cards -->
                <div id="logsContainer" class="space-y-3">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around py-2">
            <button id="tabEmployees" class="flex flex-col items-center py-2 px-4 transition-colors duration-200">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
                <span class="text-xs font-medium">Employees</span>
            </button>
            <button id="tabCheckin" class="flex flex-col items-center py-2 px-4 transition-colors duration-200">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <span class="text-xs font-medium">Check-In/Out</span>
            </button>
            <button id="tabLogs" class="flex flex-col items-center py-2 px-4 transition-colors duration-200">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <span class="text-xs font-medium">Logs</span>
            </button>
        </div>
    </nav>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full text-center fade-in">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 id="successTitle" class="text-lg font-semibold text-gray-900 mb-2"></h3>
            <p id="successMessage" class="text-gray-600 mb-4"></p>
            <button id="closeSuccessModal" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                Continue
            </button>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            const installBtn = document.createElement('button');
            installBtn.className = 'fixed top-4 right-4 bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-medium shadow-lg z-50';
            installBtn.innerHTML = 'ðŸ“± Install App';
            installBtn.onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        installBtn.remove();
                    }
                    deferredPrompt = null;
                });
            };
            document.body.appendChild(installBtn);
        });
    </script>
</body>
</html>
