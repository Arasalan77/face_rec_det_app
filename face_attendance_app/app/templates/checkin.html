    <title>Attendance Check‑In/Out</title>

            <video id="video" class="w-full h-full object-cover rounded-lg border-4 border-gray-300" autoplay muted playsinline></video>
        </div>
        <div id="results" class="mt-4 text-center font-semibold text-gray-700"></div>
    </div>
